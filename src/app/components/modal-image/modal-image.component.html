<div class="fondo-modal-imagen animated fadeIn fast"
        [class.ocultar]="modalImageService.hideModal">
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 17px"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button
            type="button"
            class="close"
            (click)="closeModal()"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="img-container text-center">
            <img *ngIf="!imgTemp" [src]="modalImageService.img" alt="" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
        </div>
        <input type="file"
                (change)="changeImage($event)">
        </div>
        <div class="modal-footer">
          <button 
                type="button" 
                class="btn btn-default" 
                (click)="closeModal()"
                data-dismiss="modal">
            Close
          </button>
          <button 
              type="button" 
              (click)="uploadImage()"
              class="btn btn-primary"
              >Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
