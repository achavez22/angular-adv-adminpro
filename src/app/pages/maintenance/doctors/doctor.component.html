<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Informacion</h6>

                <form class="form p-t-20" 
                        [formGroup]="doctorForm"
                        (submit)="saveDoctor()">

                    <div class="form-group" *ngIf="selectedDoctor">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                           <img [src]="selectedDoctor.img | imagen: 'medicos'" alt="">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control"
                                id="exampleInputuname" 
                                formControlName="nombre"
                                placeholder="Nombre de medico">
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccione hospital</option>
                                <option 
                                    *ngFor="let hospital of hospitals" 
                                    [value]="hospital._id" >
                                    {{hospital.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" 
                    [disabled]="!doctorForm.valid"
                            class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-6 animated fadeIn fast"  
        *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{selectedHospital.nombre}}</h6>
    
                <img class="img-thumbnail" 
                    [src]="selectedHospital.img | imagen: 'hospitales'">
            </div>
        </div>
       

    </div>
</div>
