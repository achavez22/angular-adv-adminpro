

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                        type="text" 
                        class="form-control" 
                        #txtTermino
                        (keyup)="search(txtTermino.value)"
                        placeholder="Buscar Medicos">

            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn fast"  *ngIf="loading">
    <div class="col-12">
       <div class="alert alert-info text-center">
            <h4 class="alert-heading">
               Cargando...
            </h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
       </div>
    </div>
</div>


<div class="row"  *ngIf="!loading">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{doctors.length}})</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicacion.</h6>\
                    </div>
                    <div>
                        <div class="text-right">
                            <a class="btn btn-primary" 
                                routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-hospital-o"></i> Registrar medico 
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100"> </th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img [src]="doctor.img | imagen: 'medicos'" 
                                            alt=""
                                            class="avatar cursor"
                                            (click)="openModal(doctor)">
                                </td>
                                <td>{{doctor.nombre}}</td>
   
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard', 'medico', doctor._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="deleteDoctor(doctor)" 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Ant.</button>
                &nbsp;
                <button class="btn btn-secondary">Sig.</button> -->
            </div>
        </div>
    </div>
</div>
