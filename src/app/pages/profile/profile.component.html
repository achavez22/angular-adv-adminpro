<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                        [formGroup]="profileForm"
                        (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre del usuario"
                                formControlName="name"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Correo electronico"
                                formControlName="email">
                        </div>
                    </div>
                
                    <button 
                        type="submit"
                        [disabled]="profileForm.invalid"
                        class="btn btn-success waves-effect waves-light m-r-10">
                        Guardar cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="img-container text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageUrl" alt="" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>
                <input type="file"
                        (change)="changeImage($event)">

                <br>
                <br>

                <button 
                    type="button" 
                    [disabled]="!imageUpload"
                    (click)="uploadImage()"
                    class="btn btn-success waves-effect waves-light m-r-10">
                    Cambiar imagen
                </button>


            </div>
        </div>
    </div>
</div>
